{% extends 'examiner/base.html' %}
{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Exam Section</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active"><a href="{% url 'examiner_home' %}">Dashboard</a></li>
            <li class="breadcrumb-item active">Create New Exam</li>
        </ol>
        
        
        
    </div>
</main>
    <div class="container">
        <form method="post" id="myform"> 
            {% csrf_token %}
            <div class="form-group">
                <label for="subject_name">Select Subject</label>
                {% for i in sd%}
                <select class="form-control" name="subject_name" id="subject_name">
                <option disabled="disabled" selected="selected"></option>
                  <option class="option" value="{{i.subject_name}}">{{i.subject_name}}</option>
                </select>
                {% endfor %}
              </div>
            <div class="form-group">
              <label for="subject_code">Subject Code</label>
              <input type="number" class="form-control" name="subject_code" id="subject_code" placeholder="Subject Code">
            </div>
            <div class="form-group">
                <label for="exam_name">Exam Name</label>
                <input type="text" class="form-control" name="exam_name" id="exam_name" placeholder="Exam Name">
              </div>
              <div class="form-group">
              <label for="exam_code">Exam Code</label>
              <input type="number" class="form-control" name="exam_code" id="exam_code" placeholder="Exam Code">
            </div>
            <button class="btn btn-secondary btn-lg btn-block" type="submit">Create Exam</button>
           
          </form>
       
    </div>
{% endblock content %}
